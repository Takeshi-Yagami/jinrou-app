<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <title>プレイヤー画面</title>
    <style>
        body {
            font-family: "Zen Old Mincho", serif;
            font-weight: 400;
            font-style: normal;
            height: 100vh;

            background-image: url('img/logo_pc.png'); /* ここに背景画像のURLを設定 */
            background-size: cover; /* 画面いっぱいに表示 */
            background-position: center; /* 画像を中央に配置 */

            margin: 0;
            padding: 0;
        }
        .content {
            height: 100vh;
            max-width: 1000px;
            margin:0 auto;
            display:  flex;
            flex-direction: column;
            z-index: 1; /* 背景より手前に表示 */
        }

        h1{
            color: #ffffff;
        }
        input{
            font-family: "Zen Old Mincho", serif;
            border: 1px solid #4c0000;
            background-color: #130808 !important;
            color: #ffffff;
            box-sizing: border-box;
        }
        button {
            font-family: "Zen Old Mincho", serif;
            margin-top: 5px; 
            margin-bottom: 5px; 
            padding: 10px 15px; 
            cursor: pointer;
            border: 1px solid #d10000;
            background-color: #5c0006;
            color: #ffffff;
            box-sizing: border-box;
        }
        button:disabled {
            font-family: "Zen Old Mincho", serif;
            border: none;
            background-color: #2f2020; cursor: not-allowed;
            color: #534242;
        }
        #messageArea {
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #4c0000;
            background-color: #130808;
            color: #ffffff;
            min-height: 20px;
        }
        .loading-spinner {
            border: 4px solid #4c0000;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
        }

        .buildroombox{
            display: flex;
            flex-direction: row;
            margin-top: 10px;
        }
        .BRBinnerbox{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }
        #roomId,#playerName{
            height: 40px;
            width: 50%;
        }
        #joinBtn{
            height: 40px;
            padding: 0 20px 0 20px;
            line-height: 34px;
            margin-left: 10px;
        }
        #statusArea{
            background-color: #130808;
            margin-top: 10px;
            padding: 10px;
            border: 1px dashed #4c0000;
            display: none;
            color: #ffffff;
        }
        #roleArea{
            display: none;
            margin-top: 20px;
            padding: 10px;
            border: 1px dashed #130808;
            background-color: #fffacd;
            color: black;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #nightAction, #dayAction {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #007bff;
            background-color: #130808;
            border-radius: 8px;
        }
        #resultContainer {
            margin-top: 30px;
            padding: 20px;
            border: 2px solid #28a745;
            background-color: #130808;
            border-radius: 8px;
            text-align: center;
        }
        #resultContainer h2 { color: #28a745; }
        #resultContainer ul { list-style: none; padding: 0; }
        #resultContainer li { margin-bottom: 5px; }

        /* ★追加: 役職カード表示用のスタイル */
        #roleCardArea {
            margin-top: 20px;
            text-align: center;
            border: 1px solid #4c0000;
            padding: 15px;
            border-radius: 8px;
            background-color: #130808;
        }
        #roleCardImage {
            max-height: 700px; /* カード画像の最大幅 */
            height: 60vh;
            border: 2px solid #4c0000;
            border-radius: 5px;
            box-shadow: 3px 3px 8px rgba(0,0,0,0.3);
        }

        /* ★追加: プレイヤー退出ボタンのスタイル */
        #leaveRoomBtn {
            margin-top: 15px;
            background-color: #a00000; /* Red color for exit button */
            border-color: #ff0000;
        }


        @media screen and (max-width: 600px) {
            body {
                background-image: url('img/logo_sp.png'); /* ここに背景画像のURLを設定 */
                background-size: cover; /* 画面いっぱいに表示 */
            }
            .content {
                width: 90%;
            }
            .buildroombox{
                display: flex;
                flex-direction: column;
            }
            .BRBinnerbox{
                display: flex;
                flex-direction: row;
            }
            #roomId,#playerName{
                height: 30px;
            }
            .hostbuttonall{
                width: 100%;
            }
            #joinBtn{
                height: unset;
                line-height: unset;
                padding: 10px 15px;
                margin-left: 0px;
            }

            #messageArea{
                font-size: 0.7em;
            }
            #statusArea{
                font-size: 0.7em;
            }
            #roleArea{
                font-size: 0.7em;
            }
            #roleCardImage {
                height: 35vh;
            }
        }
    </style>
</head>
<body>
    <div class="content">
    <h1>プレイヤー画面</h1>


    <div class="buildroombox">
        <div class="BRBinnerbox">
            <input type="text" id="roomId" placeholder="ルームID" />
            <input type="text" id="playerName" placeholder="名前（ハンドルネーム）" />
        </div>
        <button id="joinBtn">ルームに参加</button>
        <span id="joinLoading" class="loading-spinner" style="display: none;"></span>
    </div>

    <div id="messageArea"></div>

    <div id="roleArea">
        あなたの役職: <span id="currentRoleDisplay"></span>
    </div>

    <div id="roleCardArea" style="display: none;">
        <img id="roleCardImage" src="" alt="役職カード" />
    </div>
    <div id="statusArea">
        現在の状態: <span id="currentPlayerStatus"></span>
    </div>

    <div id="nightAction" style="display: none;">
        <h3>夜のアクション</h3>
        <p id="nightActionMessage"></p>
        <select id="nightTarget"></select>
        <button id="nightActionBtn"></button>
        <span id="nightActionLoading" class="loading-spinner" style="display: none;"></span>
    </div>

    <div id="dayAction" style="display: none;">
        <h3>投票フェーズ</h3>
        <select id="voteTarget"></select>
        <button id="voteBtn">投票する</button>
        <span id="voteLoading" class="loading-spinner" style="display: none;"></span>
    </div>

    <div id="resultContainer" style="display: none;">
        <h2 id="resultTitle"></h2>
        <ul id="playerListResult"></ul>
    </div>

    <div>
        <button id="leaveRoomBtn" style="display: none;">ルームを退出</button>
        <span id="leaveRoomLoading" class="loading-spinner" style="display: none;"></span>
    </div>

    <script type="module" src="./player.js"></script>
    </div>
</body>
</html>
